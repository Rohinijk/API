<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Data Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>WELCOME TO RANDOM DATA GENERATOR</h1>
    <button id="btn">Generate Random Data</button>

    <h2>Joke</h2>
    <div id="jokecontent">A random joke setup will appear here</div>
    <div id="joke">The punchline will appear here</div>

    <h2>Dog Image</h2>
    <img id="image" src="dog.jpg" alt="Random Dog" />

    <h2>Random User</h2>
    <div id="user-details">
      <p id="user-name">Name: </p>
      <p id="user-email">Email: </p>
      <img id="user-pic" src="user.jpg" alt="User Picture" />
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
